{% extends "index.html" %}

{% block crossword %}
<div class="col-md-8 offset-md-2 animate__animated animate__fadeInUp" style="padding-top: 32px">
    <h1 class="text-center" style="font-size: 3rem; padding-bottom: 12px">Your Crossword:</h1>
    <div class="row">
        <div class="col-md-5 offset-md-1 animate__animated animate__fadeInLeft" style="padding-top: 32px;  border-left: 1px solid rgb(120, 120, 120); border-right: 1px solid rgb(120, 120, 120);">
            <h6>Across:</h6>
            <ul id="across_clues" style="list-style-type: none;"></ul>
        </div>
        <br>
        <div class="col-md-5 animate__animated animate__fadeInRight" style="padding-top: 32px;  border-right: 1px solid rgb(120, 120, 120);">
            <h6>Down:</h6>
            <ul id="down_clues" style="list-style-type: none;"></ul>
        </div>
    </div>

</div>
<script src="{{ url_for('static', filename='js/crossword.js') }}"></script>
{% endblock %}
