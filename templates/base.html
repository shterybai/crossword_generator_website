<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordsCrossed</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container-fluid" style="background-color: rgb(60, 160, 90)">
        <div style="display: flex; justify-content: center;">
            <a class="navbar-brand" style="display: flex; align-items: center; margin: 18px; margin-left: -18px" href="">
                <img src="{{ url_for('static', filename='logo.png') }}" style="width: 128px; margin: 12px; -webkit-filter: drop-shadow(5px 5px 5px #222);filter: drop-shadow(5px 5px 5px #222);" alt="WordsCrossed logo">
            </a>
            <div>
                <div style="margin-top: 1rem">
                    <a class="navbar-brand" style="display: flex; align-items: center; text-shadow: 4px 4px 16px #000000;" href="">
                        <h1 style="font-size: 5rem; color: whitesmoke">WordsCrossed</h1>
                    </a>
                    <h6 style="text-align: center; color: whitesmoke;  text-shadow: 4px 4px 16px #000000;">Autogenerated Crossword Puzzles</h6>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
        </div>
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark">
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="text-center" style="background-color: rgb(60, 160, 90); padding: 32px; margin-top: 32px">
        <h6 style="color: whitesmoke;">Site created by: Andrew Kennan</h6>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
